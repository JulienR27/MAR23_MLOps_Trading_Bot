name: API Integration 
on: 
  push:
    branches:
      - main
jobs:
  build_push_api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout on master
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build api image
        run: docker image build -f api.Dockerfile . -t datatradingbot/trading_api

      - name: Build security tests image
        run: docker image build -f ./tests_integration/security/tests.Dockerfile ./tests_integration/security -t api_security_tests

      - name: Build predict tests image
        run: docker image build -f ./tests_integration/predict/tests.Dockerfile ./tests_integration/predict -t api_predict_tests

      - name: Tests
        run: cd ./tests_integration && ./start.sh

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: datatradingbot
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push
        run: docker push datatradingbot/trading_api:latest